<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 6</title>

    <!-- font awesome icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">

    <!-- custom stylesheet -->
    <link rel="stylesheet" href="main.css">
</head>

<body class="d-flex">
    <section id="recorder" class="d-flex">
        <div class="window-controls d-flex">
            <i class="fa-solid fa-window-minimize"></i>
            <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="recording-timing">
            <span class="recording-title">Recording</span>
            <span class="recording-time">00:05:24</span>
        </div>
        <div class="media-controls d-flex">
            <div class="pause-btn d-flex">
                <i class="fa-solid fa-pause"></i>
                <span>Pause</span>
            </div>
            <div class="stop-btn d-flex">
                <i class="fa-solid fa-stop"></i>
                <span>Stop</span>
            </div>
        </div>
        <div class="other-controls d-flex">
            <div class="draw-controls">
                <i class="fa-solid fa-pencil"></i>
                <span>Draw</span>
            </div>
            <div class="zoom-controls">
                <i class="fa-solid fa-magnifying-glass-plus"></i>
                <i class="fa-solid fa-magnifying-glass-minus"></i>
                <span>X1</span>
            </div>
            <div class="communication-controls d-flex">
                <div class="d-flex">
                    <span class="x-mark">x</span>
                    <i class="fa-solid fa-camera"></i>
                </div>
                <i class="fa-solid fa-microphone"></i>
                <div class="d-flex">
                    <span class="x-mark">x</span>
                    <i class="fa-solid fa-volume-high"></i>
                </div>
            </div>
        </div>
    </section>
</body>

</html>

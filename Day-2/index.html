<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="category-menu">
        <h2>Select category</h2>
        <p>Select the category where you want to add these records.</p>
        <button type="button" class="expand-btn" type="button">+</button>
    </div>
    <section class="category-items">
        <div class="category-item">
            <img src="https://i.ibb.co/KzyprWQ/plant.jpg" alt="plant picture">
            <span>Plants</span>
            <button type="button" class="select-btn" type="button">Select</button>
        </div>
        <div class="category-item active">
            <img src="https://i.ibb.co/QX6qH6R/dessert.jpg" alt="dessert picture">
            <span>Desserts</span>
            <button type="button" class="select-btn" type="button">Select</button>
        </div>
        <div class="category-item">
            <img src="https://i.ibb.co/Wv70JCN/accessories.jpg" alt="accessories picture">
            <span>Accessories</span>
            <button type="button" class="select-btn" type="button">Select</button>
        </div>
    </section>
    <div class="continue-btn">
        <button class="continue-txt" type="button">
            Continue
        </button>
        <button class="arrow-txt" type="button"><i class="fa-solid fa-arrow-right-long"></i></button>
    </div>
</body>

</html>

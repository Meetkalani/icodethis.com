<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 12</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">

    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- custom stylesheet -->
    <link rel="stylesheet" href="main.css">
</head>

<body class="flex">
    <section id="flight-booking">
        <header class="flex">
            <i class="fa-solid fa-chevron-left"></i>
            <h3 class="flight-route">Bergen - Budapest</h3>
            <i class="fa-solid fa-ellipsis"></i>
        </header>
        <main class="flex">
            <div class="flex">
                <div class="vertical-line"><i class="fa-solid fa-circle-check"></i></div>
                <div class="flight-info flex">
                    <span class="info-title">Flight booked</span>
                    <div>
                        <span class="small-txt">Confirmation Code</span>
                        <span class="confirmation-code">678900</span>
                    </div>
                    <button type="button">show booking summary</button>
                </div>
            </div>
            <div class="flex">
                <div class="vertical-line"><i class="fa-solid fa-circle-check"></i></div>
                <div class="flight-info flex">
                    <div>
                        <p class="info-title">Preparation</p>
                        <span class="small-txt tag">Priority</span>
                    </div>
                    <button type="button">add services</button>
                </div>
            </div>
            <div class="flex">
                <div class="vertical-line"><i class="fa-solid fa-circle-check"></i></div>
                <div class="flight-info flex">
                    <div>
                        <span class="info-title">Check-in</span>
                        <p class="small-txt">All Passengers Checked-in</p>
                    </div>
                    <div class="tags flex">
                        <span class="tag">AG</span>
                        <span class="tag">II</span>
                    </div>
                </div>
            </div>
            <div class="flex">
                <div class="vertical-line last-vertical-line"><i class="fa-solid fa-circle-check"></i></div>
                <div class="flight-info flex">
                    <div>
                        <span class="info-title">Packing</span>
                        <p class="small-txt">You may upgrade your baggage up to three hours before departure</p>
                    </div>
                    <button type="button">add baggage</button>
                </div>
            </div>
        </main>
    </section>
</body>

</html>

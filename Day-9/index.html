<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 9</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- custom stylesheet -->
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <section id="plans">
        <div class="plan">
            <div>
                <span class="plan-name">Starter</span>
                <span class="plan-price">Free</span>
            </div>
            <div class="plan-features">
                <div class="flex-container">
                    <i class="fa-solid fa-check"></i>
                    <p>Unlimited files</p>
                </div>
                <div class="flex-container">
                    <i class="fa-solid fa-check"></i>
                    <p>Unlimited editors</p>
                </div>
                <div class="flex-container">
                    <i class="fa-solid fa-check"></i>
                    <p>Unlimited cloud storage</p>
                </div>
            </div>
            <button type="button" class="starter-plan-btn">Choose Starter</button>
        </div>
        <div class="plan">
            <div>
                <span class="plan-name">Professional</span>
                <span class="plan-price"><b>$12</b> per member</span>
            </div>
            <div class="plan-features">
                <div class="flex-container">
                    <i class="fa-solid fa-check"></i>
                    <p>Unlimited projects</p>
                </div>
                <div class="flex-container">
                    <i class="fa-solid fa-check"></i>
                    <p>Private projects</p>
                </div>
                <div class="flex-container">
                    <i class="fa-solid fa-check"></i>
                    <p>Team libraries</p>
                </div>
            </div>
            <button type="button" class="professional-plan-btn">Choose Professional</button>
        </div>
    </section>
</body>

</html>

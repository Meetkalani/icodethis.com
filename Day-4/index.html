<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 4</title>

    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <main>
        <div class="checkout-card">
            <span class="checkout-price">549, -</span>
            <p>pay now, later, or split up.</p>
            <button type="button" class="checkout-btn">Buy Online</button>
            <p><span class="strong">18 in online storage</span> - can be shipped today</p>

            <!-- Shipping Information -->
            <div class="d-flex">
                <div class="round-bg"><i class="fa-solid fa-check"></i></div>
                <p class="strong"><span class="underlined">Free shipping</span> over NOK 800</p>
            </div>
            
            <div class="d-flex">
                <div class="round-bg"><i class="fa-solid fa-check"></i></div>
                <p class="underlined strong">Lightning fast delivery</p>
            </div>

            <!-- Zip Code Section -->
            <div class="zipcode-content">
                <p class="strong zipcode-title">See how fast you can get the item</p>
                <div class="d-flex">
                    <i class="fa-solid fa-magnifying-glass search-icon"></i>
                    <input type="text" class="zipcode-input" placeholder="Zip Code">
                    <button type="button" class="zipcode-btn">Check</button>
                </div>
            </div>

            <button type="button" class="pickup-btn">pick up in store</button>
        </div>
    </main>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 3</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section id="main-content">
        <div class="plans">
            <p class="strong-txt heading">Select a tier</p>
            <div class="plan">
                <div class="plan-amount">
                    <span class="strong-txt">$5/month</span>
                    <p>A significant contribution</p>
                </div>
                <button type="button">Select</button>
            </div>
            <div class="plan">
                <div class="plan-amount">
                    <span class="strong-txt">$30/month</span>
                    <p>A huge contribution</p>
                </div>
                <button type="button">Select</button>
            </div>
        </div>

        <!-- review this one more time -->
        <div class="quiz">
            <div class="progress-bar">
                <div class="completed-progress"></div>
            </div>
            <form action="#" method="post">
                <p class="quiz-question">Which of these is "Yo eat pasta"?</p>
                <input type="radio" name="is_pasta" value="El caballo es pequeño">
                <label for="is_pasta">El caballo es pequeño</label><br>
                <input type="radio" name="is_pasta value=" Tu̇ comes pasta">
                <label for="is_pasta">Tu comes pasta</label><br>
                <input type="radio" name="is_pasta" value="El come pan">
                <label for="is_pasta">El come pan</label>
            </form>
            <hr>
            <a href="#" class="skip-btn">Skip this question</a>
            <button type="submit" class="submit-btn">Submit</button>
        </div>

        <div class="progress">
            <i class="fa-solid fa-leaf"></i>
            <span>Nature</span>
            <button type="button" class="continue-btn">Continue</button>
        </div>
    </section>
</body>

</html>
